<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="tutorial for use firebase">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Res</title>
  </head>
  <body>

    <div class="container">
      <div class="row">

          <div class="panel panel-primary">
            <div class="panel-heading">Restaurant</div>
            <div class="panel-body">
              <ul class="RestaurantList">
              </ul>
            </div>
            <div class="panel-footer">
              <div class="input-group">
                <input id="name" type="text" class="form-control input-sm" placeholder="Restaurant name" />
                <input id="Latitude" type="text" class="form-control input-sm" placeholder="Latitude" />
                <input id="Longitude" type="text" class="form-control input-sm" placeholder="Longitude" />
                <span class="input-group-btn">
                  <button class="btn btn-warning pull-right" id="btn-chat">
                  Send</button>
                </span>
              </div>
            </div>
          </div>

      </div>
    </div>

    <!-- FireBase -->
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
    <script src="../js/firebaseConfig.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Chat CSS-->
    <link rel="stylesheet" href="../css/chat.css">

    <script>

    var myFirebaseRef = new Firebase("https://aware-we-go-1473782559511.firebaseio.com");
    var chatRef = myFirebaseRef.child("restaurant");

    $('#btn-chat').click(function(){
       if ($('#name').val() == ""){
            alert('Please Enter Restaurant name');
        }else if ($("#Latitude").val() == "") {
            alert('Please Enter Latitude');
        }else if ($("#Longitude").val() == "") {
            alert('Please Enter Longitude');
        }else{

            chatRef.push({
               name: $("#name").val(),
               latitude: $("#Latitude").val(),
               longitude: $("#Longitude").val()
               });
                     $("#name").val("")
        }
    });

   chatRef.on("child_added", function(data){
           msgData = data.val();
              $(".RestaurantList").prepend( "<li>"+
               "<div class='header'>"+
               "<strong class='primary-font'>"+msgData.name+"</strong>"+
              "</div>"+
              "</li>");
          });

    </script>
  </body>
</html>
