<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="tutorial for use firebase">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Manament</title>
  </head>
  <body >

    <div class="container">
     <h2>Restaurant</h2>
     <form class="form-inline" action="#">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name">
    </div>
    <div class="form-group">
      <label for="latitude">Latitude:</label>
      <input type="text" class="form-control" id="latitude" placeholder="Enter Latitude">
    </div>
    <div class="form-group">
      <label for="Longitude">longitude:</label>
      <input type="text" class="form-control" id="longitude" placeholder="Enter Longitude">
    </div>

    <button type="submit" class="btn btn-default" id="btn-res">Add</button>
   </form>

<br>
     <table class="table table-bordered" >
       <thead>
         <tr class="info">
           <th>Name</th>
           <th>Latitude</th>
           <th>Longitude</th>
          <th>Manament</th>
         </tr>
       </thead>
       <tbody id="listBody">

       </tbody>
     </table>
   </div>

    <!-- FireBase -->
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
    <script src="../js/firebaseConfig.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Chat CSS-->
    <link rel="stylesheet" href="../css/chat.css">

    <script>

    function removeRes(resData){
      if (confirm('Confirm Remove this Restaurant!!!')) {
        var removeRestaurant = new Firebase("https://aware-we-go-1473782559511.firebaseio.com/restaurant");
        var removeData = removeRestaurant.child(resData);
        var re = removeData.remove();
      }
    }




    var myFirebaseRef = new Firebase("https://aware-we-go-1473782559511.firebaseio.com");
    var resRef = myFirebaseRef.child("restaurant");



    $('#btn-res').click(function(){
       if ($('#name').val() == ""){
            alert('Please Enter restaurant name');
        }else if ($('#latitude').val() == "" || $('#longitude').val() == "") {
              alert('Please Enter latitude and longitude');
        }else {

            resRef.push({
               name: $("#name").val(),
               latitude: $("#latitude").val(),
               longitude: $("#longitude").val()
    });

     $("#name").val("");
     $("#latitude").val("");
     $("#longitude").val("");
  }
});


   resRef.on("child_added", function(data){
          key  = data.U.path.n[1];
           resData = data.val();
              $("#listBody").prepend( "<tr class='info'>"+
                  "<td>"+
                  "<label>" + resData.name + "</label>"+
                  "<input type='text' id='edit-name' class='edit-input' value='"+ resData.name + "' />"+
                  "</td>"+
                  "<td>"+
                  "<label>" + resData.latitude + "</label>"+
                  "<input type='text' id='edit-latitude' class='edit-input' value='"+ resData.latitude + "' />"+
                       "</td>"+
                  "<td>"+
                  "<label>" + resData.longitude + "</label>"+
                  "<input type='text' id='edit-longitude' class='edit-input' value='"+ resData.longitude + "' />"+
                  "</td>"+
                  "<td>"+
                  "<button class='edit'>Edit</button>"+
                  "<button class='save'>Save</button>"+
                  "<button class='cancel'>Cancel</button>"+
                  "<button onClick='removeRes(key)'>Remove</button>"+
                  "</td>"+
                  "</tr>");
          });

          $(document).on(
            'click', '.edit', function(e) {
            var dad = $(this).parent().parent();
            dad.find('label').hide();
            dad.find('.edit-input').show();
            dad.find('.edit').hide();
            dad.find('.save').show();
            dad.find('.cancel').show();
          })

          $(document).on(
          'click', '.cancel', function(e) {
          var dad = $(this).parent().parent();
          dad.find('label').show();
          dad.find('.edit-input').hide();
          dad.find('.edit').show();
          dad.find('.save').hide();
            dad.find('.cancel').hide();
        })

        $(document).on(
        'click', '.save', function(e) {

          resRef.update({
             name: $("#edit-name").val(),
             latitude: $("#edit-latitude").val(),
             longitude: $("#edit-longitude").val()
          })

        var dad = $(this).parent().parent();
        dad.find('label').show();
        dad.find('.edit-input').hide();
        dad.find('.edit').show();
        dad.find('.save').hide();
        dad.find('.cancel').hide();
      })



    </script>

    <style>
    .edit-input {
        display:none;
    }
    .save {
        display:none;
    }
    .cancel {
        display:none;
    }
    </style>
  </body>
</html>
