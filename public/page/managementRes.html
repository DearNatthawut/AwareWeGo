<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="tutorial for use firebase">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Res</title>
  </head>
  <body>

    <div class="container">
     <h2>Restaurant</h2>

     <table class="table table-condensed">
       <thead>
         <tr>
           <th>Name</th>
           <th>Latitude</th>
           <th>Longitude</th>
          <th></th>
         </tr>
       </thead>
       <tbody id="listBody">
         <tr>
           <td>John</td>
           <td>Doe</td>
           <td>john@example.com</td>
           <td>john@example.com</td>
         </tr>
       </tbody>
     </table>
   </div>

    <!-- FireBase -->
    <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
    <script src="../js/firebaseConfig.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.6/firebase.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Chat CSS-->
    <link rel="stylesheet" href="../css/chat.css">

    <script>

    var myFirebaseRef = new Firebase("https://aware-we-go-1473782559511.firebaseio.com");
    var chatRef = myFirebaseRef.child("restaurant");

    $('#btn-chat').click(function(){
       if ($('#name').val() == ""){
            alert('Please Enter restaurant name');
        }else if ($('#latitude').val() == "" || $('#longitude').val() == "") {
              alert('Please Enter latitude and longitude');
        }else {

            chatRef.push({
               name: $("#name").val(),
               latitude: $("#latitude").val(),
               longitude: $("#longitude").val(),

                     $("#name").val(""),
                      $("#latitude").val(""),
                       $("#longitude").val("")
        }
    });

   chatRef.on("child_added", function(data){
           msgData = data.val();

             <td>John</td>
             <td>Doe</td>
             <td>john@example.com</td>
             <td>john@example.com</td>
           </tr>
              $(".chat").prepend( "<tr>"+
              "<td>" + msgData.name + "</td>"+
                "<td>" + msgData.latitude + "</td>"+
                "<td>" + msgData.longitude + "</td>"+
                  "<td></td>"+
                  "</tr>"
          });

    </script>
  </body>
</html>
